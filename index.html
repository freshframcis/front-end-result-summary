<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;1,600&family=Nanum+Myeongjo&family=Outfit:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="overall-class">
    <div class="first-section">
      <label>Your Result</label>
      <div class="circle-class"><h3>76</h3>
         <label>of 100</label>
      </div>

      <span class="text-class">
        <p>Great</p>
      </span> 
      <div id="second-text">
        <label>You scored higher than 65% of the people who have taken these tests.</label>
      </div>
    </div>
    <div class="second-section">
      <div class="align-section">
        <span><p>Summary</p></span> 
        <div class="first-div">
          <span class="shift-class"><p><img src="icon-reaction.svg" alt="reaction-image"><span style="color:  hsla(0, 100%, 67%, 0.676);">Reaction</span> </span>
           <span class="left-class"> 80 &nbsp;<span style="color: rgba(160, 154, 154, 0.886);">/ 100</span></p></span>
        </div>
        <div class="second-div">
          <span class="shift-class"><p><img src="icon-memory.svg" alt="memory-image"><span style="color: hsla(39, 100%, 56%, 0.735);">Memory</span></span>
           <span class="left-class">92 &nbsp;<span style="color: rgba(160, 154, 154, 0.886);">/ 100</span></span></p>
        </div>
        <div class="third-div">
          <span class="shift-class"><p><img src="icon-verbal.svg" alt="verbal-image"><span style="color:hsla(166, 100%, 37%, 0.911)">Verbal</span></span>
           <span class="left-class">61 &nbsp;<span style="color: rgba(160, 154, 154, 0.886);">/ 100</span></span></p>
        </div>
        <div class="fourth-div">
          <span class="shift-class"><p><img src="icon-visual.svg" alt="visual-image"><span style="color: hsla(234, 85%, 45%, 0.619);">Visual</span></span>
           <span class="left-class">72 &nbsp;<span style="color: rgba(160, 154, 154, 0.886);">/ 100</span></span></p>
        </div>
          <div id="last-paragraph"><p>Continue</p></div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Master-Francis</a>.
  </div>
</body>
</html>
